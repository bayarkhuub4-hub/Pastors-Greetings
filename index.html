<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Үүрийн Шүүдэр Чуулган - Мэндчилгээ</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --silver-text: linear-gradient(180deg, #ffffff 0%, #a5a5a5 100%);
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background-color: #050a14; 
            font-family: 'Montserrat', sans-serif; color: white; 
        }

        /* 1. ЭХЛЭХ НҮҮР */
        #initialOverlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: radial-gradient(circle at 50% 50%, #16213e 0%, #050a14 100%); 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            z-index: 100; text-align: center; 
        }

        #canvas-snow { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }

        .title { 
            font-family: 'Cinzel', serif; font-size: 2.8rem; 
            background: var(--silver-text); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: 6px; margin: 0; z-index: 10;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.3));
        }

        .subtitle { font-size: 0.9rem; letter-spacing: 3px; margin: 20px 0 50px 0; color: #b0c4de; opacity: 0.8; z-index: 10; }

        .btn { 
            padding: 16px 45px; background: rgba(255,255,255,0.05); color: #fff; 
            border: 1px solid var(--glass-border); cursor: pointer; 
            font-family: 'Cinzel', serif; letter-spacing: 2px; 
            transition: 0.5s; border-radius: 0; font-weight: bold; 
            backdrop-filter: blur(10px); z-index: 10;
        }
        .btn:hover { background: rgba(255,255,255,0.15); border-color: #fff; box-shadow: 0 0 20px rgba(255,255,255,0.2); }

        /* ВИДЕО */
        video { width: 100%; height: 100%; object-fit: cover; display: none; position: relative; z-index: 5; }

        /* ТӨГСГӨЛИЙН ДАВХАРГА (Видео дээрх) */
        #afterVideoContainer { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            display: none; flex-direction: column; justify-content: center; align-items: center; 
            background: rgba(0, 0, 0, 0.3); z-index: 50; 
        }

        /* 2. ТӨГСГӨЛИЙН КАРТ (CRYSTAL GLASS MODAL) */
        #reportOverlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            display: none; flex-direction: column; justify-content: center; align-items: center; 
            background: rgba(5, 10, 20, 0.6); z-index: 150; 
            backdrop-filter: blur(20px); /* Шил шиг тунгалаг болгох гол код */
        }

        #reportCard { 
            background: var(--glass); 
            padding: 60px 30px; 
            width: 85%; max-width: 380px; text-align: center; 
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5); 
            position: relative; animation: crystalFade 1.2s ease-out;
            color: white;
        }
        @keyframes crystalFade { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        .crystal-icon { font-size: 24px; color: #fff; margin-bottom: 20px; opacity: 0.6; }

        .amount { 
            font-size: 2.5rem; font-weight: 700; 
            background: var(--silver-text); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin: 20px 0; letter-spacing: 2px;
        }

        .verse { font-style: italic; font-size: 0.85rem; color: rgba(255,255,255,0.6); margin-top: 35px; line-height: 1.8; border-top: 1px solid var(--glass-border); padding-top: 25px; }
        
        #closeBtn { 
            margin-top: 40px; background: transparent; border: 1px solid var(--glass-border); 
            padding: 10px 30px; cursor: pointer; color: rgba(255,255,255,0.5); font-size: 0.7rem; 
            letter-spacing: 2px; transition: 0.3s;
        }
        #closeBtn:hover { color: #fff; border-color: #fff; }
    </style>
</head>
<body>

    <!-- Арын цас орох талбай (Бүх хугацаанд харагдана) -->
    <canvas id="canvas-snow"></canvas>

    <!-- 1. ЭХЛЭХ НҮҮР -->
    <div id="initialOverlay">
        <div class="content">
            <h1 class="title">ҮҮРИЙН ШҮҮДЭР</h1>
            <p id="mainSubtitle" class="subtitle">2025 ОНЫ ТАЛАРХАЛЫН ЗАХИА</p>
            <button class="btn" onclick="startApp()">Захиаг нээх ✉️</button>
        </div>
    </div>

    <!-- Арын хөгжим -->
    <audio id="bgMusic" src="music.mp3" loop></audio>

    <!-- Видео -->
    <video id="mainVideo" playsinline>
        <source src="video.mp4" type="video/mp4">
    </video>

    <!-- Видео дээрх товчлуур -->
    <div id="afterVideoContainer">
        <button class="btn" onclick="showReport()">Итгэлийн тайлан харах</button>
    </div>

    <!-- ТАНСАГ ТУНГЛАГ КАРТ -->
    <div id="reportOverlay">
        <div id="reportCard">
            <div class="crystal-icon">✦</div>
            <p id="topLabel" style="text-transform: uppercase; font-size: 0.7rem; letter-spacing: 3px; color: rgba(255,255,255,0.5);">Эрхэм хүндэт</p>
            <div id="userName" style="font-family: 'Cinzel'; font-size: 1.6rem; margin: 10px 0; font-weight: bold; letter-spacing: 2px;">ИТГЭГЧ ТАНД</div>
            
            <div id="offeringSection">
                <p style="font-size: 0.85rem; margin-top: 30px; color: rgba(255,255,255,0.7);">Таны 2025 онд Бурханы хаант улсад өргөсөн итгэлийн өргөл:</p>
                <div id="userAmount" class="amount">0 ₮</div>
            </div>

            <p id="blessingText" style="font-size: 0.9rem; line-height: 1.8; margin-top: 25px; font-weight: 300;">Ирэх онд Бурханы ерөөл таны амьдралд <br>Үүрийн шүүдэр мэт шинэлэг бялхах болтугай.</p>
            
            <div class="verse" id="verseText">"Бурхан баяртайгаар өгөгчийг хайрладаг." <br> (2 Коринт 9:7)</div>
            
            <button id="closeBtn" onclick="location.reload()">ХААХ</button>
        </div>
    </div>

    <script>
        // --- 1. URL МЭДЭЭЛЭЛ ---
        const params = new URLSearchParams(window.location.search);
        const name = params.get('n') || "Ах, эгч дүү минь";
        const amount = params.get('a');
        document.getElementById('userName').innerText = name.toUpperCase();

        if (!amount || amount === "0") {
            document.getElementById('offeringSection').style.display = 'none';
            document.getElementById('mainSubtitle').innerText = "2026 ОНЫ ЕРӨӨЛИЙН МЭНДЧИЛГЭЭ";
            document.getElementById('verseText').innerHTML = '"Эзэн чамайг ерөөж, чамайг сахиж хамгаалах болтугай." <br> (Тооллого 6:24)';
        } else {
            document.getElementById('userAmount').innerText = amount + " ₮";
        }

        const vid = document.getElementById('mainVideo');
        const bgMusic = document.getElementById('bgMusic');
        const afterVid = document.getElementById('afterVideoContainer');

        // --- 2. ҮЙЛДЛҮҮД ---
        function startApp() {
            document.getElementById('initialOverlay').style.display = 'none';
            vid.style.display = 'block';
            bgMusic.volume = 0.1; 
            bgMusic.play();
            vid.play();
        }

        vid.ontimeupdate = function() {
            if (vid.duration > 0 && (vid.duration - vid.currentTime <= 3)) {
                if (afterVid.style.display !== 'flex') {
                    afterVid.style.display = 'flex';
                    fadeAudio(bgMusic, 0.4); 
                }
            }
        };

        vid.onended = () => {
            afterVid.style.background = 'rgba(5, 10, 20, 0.5)';
        };

        function showReport() {
            document.getElementById('reportOverlay').style.display = 'flex';
        }

        function fadeAudio(audio, targetVolume) {
            const step = 0.01;
            const timer = setInterval(() => {
                if (audio.volume < targetVolume) audio.volume = Math.min(targetVolume, audio.volume + step);
                else audio.volume = Math.max(targetVolume, audio.volume - step);
                if (Math.abs(audio.volume - targetVolume) < step) clearInterval(timer);
            }, 50);
        }

        // --- 3. ЦАС ОРОХ АНИМАЦИ (Canvas Snow) ---
        const canvas = document.getElementById('canvas-snow');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();

        class Snowflake {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height - canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speed = Math.random() * 0.8 + 0.4;
                this.velX = Math.random() * 0.4 - 0.2;
                this.opacity = Math.random() * 0.5 + 0.2;
            }
            update() {
                this.y += this.speed;
                this.x += this.velX;
                if (this.y > canvas.height) this.reset();
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        for (let i = 0; i < 120; i++) particles.push(new Snowflake());
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
