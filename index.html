<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Үүрийн Шүүдэр Чуулган - Мэндчилгээ</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@100;300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --silver: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 50%, #e1e8f0 100%);
            --midnight: radial-gradient(circle at center, #1e3c72 0%, #0a192f 100%);
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background: #050a14; 
            font-family: 'Montserrat', sans-serif; color: white; 
        }

        /* ЦАС - ХАМГИЙН ДЭЭД ТАЛД (Pointer-events: none нь товчлуур дарахад саад болохгүй) */
        #canvas-snow { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 200; pointer-events: none; 
        }

        /* 1. ПРЕМИУМ НҮҮР ХУУДАС */
        #initialOverlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--midnight);
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            z-index: 100; text-align: center; 
        }

        .divine-aura {
            position: absolute; width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0) 70%);
            animation: pulseAura 8s ease-in-out infinite alternate;
            pointer-events: none;
        }
        @keyframes pulseAura { from { opacity: 0.3; transform: scale(0.8); } to { opacity: 0.7; transform: scale(1.2); } }

        .premium-frame {
            position: relative; padding: 60px 40px; border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.02); backdrop-filter: blur(10px);
            max-width: 90%; z-index: 101;
        }

        .title { 
            font-family: 'Cinzel', serif; font-size: 2.5rem; letter-spacing: 8px; margin: 0; 
            background: var(--silver); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .subtitle { 
            font-size: 0.8rem; letter-spacing: 5px; margin: 25px 0 45px 0; 
            color: #fff; opacity: 0.6; text-transform: uppercase; font-weight: 300;
        }

        .premium-btn { 
            padding: 18px 50px; background: none; color: #fff; 
            border: 1px solid rgba(255,255,255,0.4); cursor: pointer; 
            font-family: 'Cinzel', serif; letter-spacing: 3px; 
            font-size: 0.8rem; transition: 0.4s; position: relative; z-index: 102;
        }
        .premium-btn:hover { background: #fff; color: #000; box-shadow: 0 0 30px rgba(255,255,255,0.3); }

        /* ВИДЕО */
        video { width: 100%; height: 100%; object-fit: cover; display: none; position: absolute; top: 0; left: 0; z-index: 5; }

        /* ВИДЕО ДЭЭРХ ТОВЧЛУУР */
        #afterVideoContainer { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            display: none; flex-direction: column; justify-content: center; align-items: center; 
            z-index: 50; transition: 1s;
        }

        /* ТӨГСГӨЛИЙН GLASS КАРТ */
        #reportOverlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            display: none; flex-direction: column; justify-content: center; align-items: center; 
            background: rgba(0, 5, 15, 0.7); z-index: 150; backdrop-filter: blur(25px); 
        }

        #reportCard { 
            background: rgba(255, 255, 255, 0.05); padding: 50px 30px; 
            width: 80%; max-width: 380px; text-align: center; border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 40px 100px rgba(0,0,0,0.5); z-index: 151;
        }
        
        .amount { 
            font-size: 2.8rem; font-weight: 200; 
            background: var(--silver); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin: 20px 0; letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <!-- ЦАСНЫ ХЭРЭГСЭЛ - ХАМГИЙН ДЭЭД ТАЛД (z-index: 200) -->
    <canvas id="canvas-snow"></canvas>

    <!-- 1. НҮҮР ХУУДАС -->
    <div id="initialOverlay">
        <div class="divine-aura"></div>
        <div class="premium-frame">
            <h1 class="title">ҮҮРИЙН ШҮҮДЭР</h1>
            <p id="mainSubtitle" class="subtitle">2025 оны Талархалын Захиа</p>
            <button class="premium-btn" onclick="startApp()">Захиаг нээх</button>
        </div>
    </div>

    <!-- Арын хөгжим -->
    <audio id="bgMusic" src="music.mp3" loop></audio>

    <!-- Видео -->
    <video id="mainVideo" playsinline>
        <source src="video.mp4" type="video/mp4">
    </video>

    <!-- Видео дуусахад гарах товчлуур -->
    <div id="afterVideoContainer">
        <button class="premium-btn" onclick="showReport()">Итгэлийн тайлан харах</button>
    </div>

    <!-- ТАНСАГ GLASS MODAL -->
    <div id="reportOverlay">
        <div id="reportCard">
            <p style="text-transform: uppercase; font-size: 0.65rem; letter-spacing: 3px; color: rgba(255,255,255,0.4);">Эрхэм хүндэт</p>
            <div id="userName" style="font-family: 'Cinzel'; font-size: 1.6rem; margin: 10px 0; font-weight: 700;">ИТГЭГЧ ТАНД</div>
            
            <div id="offeringSection">
                <p style="font-size: 0.8rem; margin-top: 30px; color: rgba(255,255,255,0.6); font-weight: 200;">Таны 2025 онд Бурханы хаант улсад өргөсөн итгэлийн өргөл:</p>
                <div id="userAmount" class="amount">0 ₮</div>
            </div>

            <p id="blessingText" style="font-size: 0.9rem; line-height: 1.8; margin-top: 25px; font-weight: 300; opacity: 0.9;">
                Ирэх онд Бурханы ерөөл таны амьдралд <br>Үүрийн шүүдэр мэт шинэлэг бялхах болтугай.
            </p>
            
            <div style="font-style: italic; font-size: 0.8rem; color: rgba(255,255,255,0.5); margin-top: 40px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 25px;" id="verseText">
                "Бурхан баяртайгаар өгөгчийг хайрладаг." <br> (2 Коринт 9:7)
            </div>
            
            <button onclick="location.reload()" style="margin-top: 40px; background:none; border:none; color:rgba(255,255,255,0.3); cursor:pointer; font-size:0.7rem; text-decoration:underline;">ХААХ</button>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const name = params.get('n') || "Ах, эгч дүү минь";
        const amount = params.get('a');
        document.getElementById('userName').innerText = name.toUpperCase();

        if (!amount || amount === "0") {
            document.getElementById('offeringSection').style.display = 'none';
            document.getElementById('mainSubtitle').innerText = "2026 оны Ерөөлийн Мэндчилгээ";
        } else {
            document.getElementById('userAmount').innerText = amount + " ₮";
        }

        const vid = document.getElementById('mainVideo');
        const bgMusic = document.getElementById('bgMusic');
        const afterVid = document.getElementById('afterVideoContainer');

        function startApp() {
            document.getElementById('initialOverlay').style.display = 'none';
            vid.style.display = 'block';
            bgMusic.volume = 0.1; 
            bgMusic.play();
            vid.play();
        }

        vid.ontimeupdate = function() {
            // Бичлэг дуусахаас 3 секундын өмнө товч гаргах
            if (vid.duration > 0 && (vid.duration - vid.currentTime <= 3)) {
                afterVid.style.display = 'flex';
                fadeAudio(bgMusic, 0.4); 
            }
        };

        vid.onended = () => { 
            afterVid.style.background = 'rgba(0,0,0,0.85)'; 
        };

        function showReport() { document.getElementById('reportOverlay').style.display = 'flex'; }

        function fadeAudio(audio, targetVolume) {
            const step = 0.01;
            const timer = setInterval(() => {
                if (audio.volume < targetVolume) audio.volume = Math.min(targetVolume, audio.volume + step);
                else audio.volume = Math.max(targetVolume, audio.volume - step);
                if (Math.abs(audio.volume - targetVolume) < step) clearInterval(timer);
            }, 50);
        }

        // --- ЦАС ОРОХ АНИМАЦИ (Canvas Snow) ---
        const canvas = document.getElementById('canvas-snow');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();
        class Snowflake {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height; // Эхлэхэд дэлгэц дүүрэн цастай байна
                this.size = Math.random() * 2 + 1;
                this.speed = Math.random() * 0.7 + 0.3;
                this.opacity = Math.random() * 0.5 + 0.3;
            }
            update() { 
                this.y += this.speed; 
                if (this.y > canvas.height) {
                    this.y = -10;
                    this.x = Math.random() * canvas.width;
                }
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }
        for (let i = 0; i < 120; i++) particles.push(new Snowflake());
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
