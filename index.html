<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Үүрийн Шүүдэр Чуулган - Мэндчилгээ</title>
    <!-- Гоёмсог фонтууд -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --silver: linear-gradient(45deg, #bfc0c0, #ffffff, #c0c0c0, #e8e8e8, #8a8a8a);
            --crystal: #e0f7fa;
            --midnight: #0a0f1d;
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background-color: var(--midnight); 
            font-family: 'Montserrat', sans-serif; color: white; 
        }

        /* 1. ЭХЛЭХ НҮҮР - МӨНГӨЛӨГ ӨВЛИЙН ЗАГВАР */
        #initialOverlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: radial-gradient(circle at 50% 50%, #1e2a44 0%, #050a14 100%); 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            z-index: 100; text-align: center; 
        }

        /* Цас орох талбай */
        #canvas-snow { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        .title { 
            font-family: 'Cinzel', serif; font-size: 2.5rem; 
            background: var(--silver);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 4px; margin: 0; 
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.4));
            animation: silverGlow 3s ease-in-out infinite alternate;
        }

        @keyframes silverGlow {
            from { filter: drop-shadow(0 0 5px rgba(255,255,255,0.2)); }
            to { filter: drop-shadow(0 0 20px rgba(224,247,250,0.6)); }
        }

        .subtitle { font-size: 0.9rem; letter-spacing: 3px; margin: 20px 0 50px 0; color: var(--crystal); opacity: 0.8; font-weight: 200; }

        .btn { 
            padding: 16px 45px; background: none; color: #fff; 
            border: 1px solid rgba(255,255,255,0.5); cursor: pointer; 
            font-family: 'Cinzel', serif; letter-spacing: 2px; 
            transition: 0.5s; border-radius: 50px; font-weight: bold; 
            backdrop-filter: blur(5px);
        }
        .btn:hover { background: rgba(255,255,255,0.15); border-color: #fff; box-shadow: 0 0 15px rgba(255,255,255,0.3); }

        /* ВИДЕО */
        video { width: 100%; height: 100%; object-fit: cover; display: none; }

        /* ТӨГСГӨЛИЙН ДАВХАРГА */
        #afterVideoContainer { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            display: none; flex-direction: column; justify-content: center; align-items: center; 
            background: rgba(10, 15, 29, 0.4); z-index: 50; 
            transition: background 1s ease;
        }

        /* 2. ТӨГСГӨЛИЙН КАРТ - МӨНГӨЛӨГ VIP ЗАГВАР */
        #reportOverlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            display: none; flex-direction: column; justify-content: center; align-items: center; 
            background: rgba(5, 10, 20, 0.9); z-index: 150; 
            backdrop-filter: blur(15px); 
        }

        #reportCard { 
            background: rgba(255, 255, 255, 0.95); color: #2c3e50; padding: 50px 35px; 
            width: 85%; max-width: 360px; text-align: center; border-radius: 5px; 
            box-shadow: 0 0 40px rgba(255,255,255,0.15); 
            border: 1px solid #c0c0c0;
            position: relative; animation: slideUp 1s ease-out;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .amount { 
            font-size: 2.2rem; font-weight: 700; 
            background: linear-gradient(45deg, #2c3e50, #8a8a8a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 20px 0; 
        }

        .verse { font-style: italic; font-size: 0.85rem; color: #7f8c8d; margin-top: 30px; line-height: 1.6; border-top: 1px solid #eee; padding-top: 20px; }
    </style>
</head>
<body>

    <div id="initialOverlay">
        <canvas id="canvas-snow"></canvas>
        <div class="content">
            <h1 class="title">ҮҮРИЙН ШҮҮДЭР</h1>
            <p id="mainSubtitle" class="subtitle">2025 ОНЫ ТАЛАРХАЛЫН ЗАХИА</p>
            <button class="btn" onclick="startApp()">Захиаг нээх ✉️</button>
        </div>
    </div>

    <!-- Арын хөгжим -->
    <audio id="bgMusic" src="music.mp3" loop></audio>

    <video id="mainVideo" playsinline>
        <source src="video.mp4" type="video/mp4">
    </video>

    <div id="afterVideoContainer">
        <button class="btn" onclick="showReport()">Итгэлийн тайлан харах</button>
    </div>

    <div id="reportOverlay">
        <div id="reportCard">
            <p id="topLabel" style="text-transform: uppercase; font-size: 0.7rem; letter-spacing: 3px; color: #95a5a6;">Эрхэм хүндэт</p>
            <div id="userName" style="font-family: 'Cinzel'; font-size: 1.5rem; margin: 10px 0; color: #2c3e50; font-weight: bold;">ИТГЭГЧ ТАНД</div>
            
            <div id="offeringSection">
                <p style="font-size: 0.9rem; margin-top: 25px; color: #7f8c8d;">Таны 2025 онд Бурханы хаант улсад өргөсөн итгэлийн өргөл:</p>
                <div id="userAmount" class="amount">0 ₮</div>
            </div>

            <p id="blessingText" style="font-size: 0.95rem; line-height: 1.7; margin-top: 20px; color: #34495e;">Ирэх онд Бурханы ерөөл таны амьдралд Үүрийн шүүдэр мэт шинэлэг бялхах болтугай.</p>
            
            <div class="verse" id="verseText">"Бурхан баяртайгаар өгөгчийг хайрладаг." <br> (2 Коринт 9:7)</div>
            
            <button onclick="location.reload()" style="margin-top: 35px; background: none; border: 1px solid #bdc3c7; padding: 10px 25px; cursor: pointer; color: #7f8c8d; border-radius: 50px; font-size: 0.8rem;">ХААХ</button>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const name = params.get('n') || "Ах, эгч дүү минь";
        const amount = params.get('a');
        document.getElementById('userName').innerText = name.toUpperCase();

        if (!amount || amount === "0") {
            document.getElementById('offeringSection').style.display = 'none';
            document.getElementById('mainSubtitle').innerText = "2026 ОНЫ ЕРӨӨЛИЙН МЭНДЧИЛГЭЭ";
            document.getElementById('verseText').innerHTML = '"Эзэн чамайг ерөөж, чамайг сахиж хамгаалах болтугай." <br> (Тооллого 6:24)';
        } else {
            document.getElementById('userAmount').innerText = amount + " ₮";
        }

        const vid = document.getElementById('mainVideo');
        const bgMusic = document.getElementById('bgMusic');
        const afterVid = document.getElementById('afterVideoContainer');

        function startApp() {
            document.getElementById('initialOverlay').style.display = 'none';
            vid.style.display = 'block';
            bgMusic.volume = 0.1; // Эндээс ярианы үеийн дууг тааруулна (0.02 = 2%)
            bgMusic.play();
            vid.play();
        }

        vid.ontimeupdate = function() {
            if (vid.duration > 0 && (vid.duration - vid.currentTime <= 2)) { // 2 секунд дутуу байхад
                if (afterVid.style.display !== 'flex') {
                    afterVid.style.display = 'flex';
                    fadeAudio(bgMusic, 0.4); // Төгсгөлийн дууны чанга (0.5 = 50%)
                }
            }
        };

        vid.onended = () => {
            afterVid.style.background = 'rgba(5, 10, 20, 0.85)';
            afterVid.style.backdropFilter = 'blur(10px)';
        };

        function showReport() {
            document.getElementById('reportOverlay').style.display = 'flex';
        }

        function fadeAudio(audio, targetVolume) {
            const step = 0.01;
            const timer = setInterval(() => {
                if (audio.volume < targetVolume) audio.volume = Math.min(targetVolume, audio.volume + step);
                else audio.volume = Math.max(targetVolume, audio.volume - step);
                if (Math.abs(audio.volume - targetVolume) < step) clearInterval(timer);
            }, 50);
        }

        // --- ЦАС ОРОХ АНИМАЦИ (Canvas Snow) ---
        const canvas = document.getElementById('canvas-snow');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();

        class Snowflake {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height - canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speed = Math.random() * 1 + 0.5;
                this.velX = Math.random() * 0.5 - 0.25;
                this.opacity = Math.random() * 0.5 + 0.3;
            }
            update() {
                this.y += this.speed;
                this.x += this.velX;
                if (this.y > canvas.height) this.reset();
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        for (let i = 0; i < 100; i++) particles.push(new Snowflake());
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
